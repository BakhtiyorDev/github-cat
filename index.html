<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title -->
    <title>Github Cat | Animation</title>
    <!-- icon -->
    <link rel="icon" href="img/logo.png" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <!-- main css -->
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <!-- Bakhtiyor Umarov | Front-end Developer -->

  <body>
    <!-- loader start -->
    <div class="loader">
      <div class="loader__out">
        <div class="loader__in"></div>
      </div>
      <img src="img/b-logo.png" alt="" class="loader__img" />
    </div>
    <!-- loader end -->

    <!--  github cat start -->
    <div class="catBox">
      <div class="circle1">
        <div class="circle__grass"></div>
        <div class="circle__grass"></div>
      </div>
      <div class="circle2"></div>
      <div class="circle3"></div>
      <div class="circle4"></div>
      <div class="cat">
        <img class="catImg" src="img/cat-blue.png" alt="" />
        <img class="catImg" src="img/cat-grey.png" alt="" />
      </div>
      <div class="checkboxSelf">
        <div class="checkboxInner">
          <i class="checkboxIcon fas fa-moon"></i>
        </div>
      </div>
    </div>
    <!-- github cat end -->

    <script src="js/main.js"></script>
  </body>
</html>
